<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Query Detail</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Summary <img id="loadingImg" src="img/ajax-loader.gif" />
					<div class="pull-right">
						<div class="btn-group">
							<button type="button"
								class="btn btn-default btn-xs dropdown-toggle"
								data-toggle="dropdown">
								Actions <span class="caret"></span>
							</button>
							<ul class="dropdown-menu pull-right" role="menu">
								<li><a id="refreshAction">Refresh</a></li>
								<li><a id="cancelAction">Cancel</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<fieldset class="dbmgr-fieldset-table" style="width: 90%">
						<ul style="padding: 0px; width: 90%">
							<li class="dbmgr-form-item-row" style="width: 90%"><label
								class="dbmgr-form-item-cell-label" style="vertical-align: top;">Query
									ID</label> <input class="dbmgr-form-item-cell-label"
								style="width: 600px; border: none;" readonly id="query-id"
								maxlength="255"></li>
						</ul>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Statistics</div>
				<div class="panel-body">
					<textarea id="query-statistics" readonly name="query-statistics"
						spellcheck="false" rows="30" readonly class="textarea"
						style="width: 100%; margin-bottom: 10px; font-family: Courier New, Courier, monospace"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
