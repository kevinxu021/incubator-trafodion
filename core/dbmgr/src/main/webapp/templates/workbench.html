<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Query Bench</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading">Query</div>
			<div class="panel-body">
				<div id="workbench-query">
					<textarea id="query-text" name="TextMessage" spellcheck="false"
						placeholder="Enter a SQL query..." rows="5" class="textarea"
						style="width: 95%;"></textarea>
					<br>
					<button id="executeQuery" class="btn btn-primary fa">Execute</button>
					<button id="explainQuery" class="btn btn-info fa">Explain</button>
					<button id="setControlStmts" class="btn btn-default fa fa-gear">
						Options</button>
				</div>
			</div>
		</div>
		<br />
		<div class="panel panel-primary">
			<div id="result-panel-title" class="panel-heading">Result</div>
			<div class="panel-body">
				<img id="loadingImg" src="img/ajax-loader.gif" />
				<div id="query-result-container" dtName='' class="table-responsive"></div>
				<div id="infovis"></div>
				<label id="errorText" style="color: red"></label>
			</div>
		</div>
		<div id="text-result-container" class="panel panel-primary">
			<div class="panel-heading">Plan Text</div>
			<div class="panel-body">
				<textarea id="text-result" style="width: 100%; height: 400px"
					readonly></textarea>
			</div>
		</div>
	</div>
	<div id="dialog-form" title="Control Options"
		style="display: none; height: 500px; width: 100%">
		<form onsubmit="return false">
			<label for="controlStmts">Control Statements : </label>
			<textarea id="controlStmts" rows="9" cols="450"
				placeholder="control statements separated by semi-colon"
				class="textarea" style="width: 450px"></textarea>

			<!-- Allow form submission with keyboard without duplicating the dialog button -->
			<input type="submit" tabindex="-1"
				style="position: absolute; top: -1000px">
		</form>
	</div>
</div>
