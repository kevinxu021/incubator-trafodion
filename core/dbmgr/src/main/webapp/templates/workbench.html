<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">Query Bench</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Query</div>
				<div class="panel-body">
					<div id="workbench-query">
						<textarea id="query-text" name="TextMessage" spellcheck="false"
							placeholder="Enter a SQL query..." rows="5" class="textarea"
							style="width: 95%; margin-bottom: 10px"></textarea>
						<br>
						<button id="executeQuery" class="btn btn-primary">Execute</button>
						<button id="explainQuery" class="btn btn-info">Explain</button>
						<button id="setControlStmts" class="btn btn-default fa-gear"
							style="font-family: FontAwesome;">Options</button>
					</div>
				</div>
			</div>
			<br />
			<div class="panel panel-default">
				<div id="result-panel-title" class="panel-heading">Result</div>
				<div class="panel-body">
					<img id="loadingImg" src="img/ajax-loader.gif" />
					<div id="query-result-container" class="table-responsive"></div>
					<div id="infovis"></div>
					<label id="errorText" style="color: red"></label>
				</div>
			</div>
			<div id="text-result-container" class="panel panel-default">
				<div class="panel-heading">Text Plan</div>
				<div class="panel-body">
					<textarea id="text-result"
						style="width: 100%; height: 400px; font-family: Courier New, Courier, monospace; font-weight: 600"
						readonly></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="controlDialog" tabindex="-1" role="dialog"
		aria-labelledby="controlDialogLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="controlDialogLabel">Control
						Options</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="controlStmts" class="control-label">Control
								Statements: </label>
							<textarea id="controlStmts" rows="9" cols="500"
								placeholder="control statements separated by semi-colon"
								class="textarea" style="width: 500px"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="controlApplyButton" type="button"
						class="btn btn-primary">Apply</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
