<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<div class="btn-toolbar">
					<div class="btn-group"
						style="margin-bottom: 10px; margin-top: 10px;">
						<button type="button"
							class="btn btn-primary btn-xs dropdown-toggle"
							data-toggle="dropdown" style="height: 30px;">
							Actions <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a id="refreshAction">Refresh</a></li>
						</ul>
					</div>
				</div>
			</div>
			<h3 class="page-header">Workload SLAs </h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Available SLAs
				</div>
				<div class="panel-body">
					<div id="wconfig-slas-container">
				    	<div id="slas-spinner">Fetching Workload SLAs...<img style="padding-top: 10px; padding-left: 5px;" src="img/ajax-loader.gif" /></div>
				    	<div id="add-sla-div">
							<button id="add-sla-btn" type="button" class="btn btn-primary btn-xs fa fa-plus" style="height: 30px;margin-bottom:10px">
								Add SLA
							</button>
							<br>
						</div>
						<div id="slas-result-container" class="table-responsive"></div>
						<textarea id="slas-error-text" readonly name="slas-error-text" spellcheck="false" rows="10" readonly class="textarea" style="color:red;font-family: Courier New, Courier, monospace;font-weight:600;width: 95%; margin-bottom: 10px"></textarea>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="wsla-dialog" tabindex="-1" role="dialog"
		aria-labelledby="wsla-dialog-label" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog" role="document" style="font-size:13px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="wsla-dialog-label">Add SLA</h4>
				</div>
				<div class="modal-body">
					<form id="wsla-form">
                        <div class="form-group">
                            <label class="control-label">SLA Name<span
                                style="color: red"> *</span></label>
                            <div class="input-group" style="width: 600px;">
                                <input class="form-control input-sm" style="width: 500px;" id="sla_name"
                                    name="sla_name" maxlength="125">
                            </div>
                        </div>
						<div class="form-group">
							<label for="sla_priority" class="control-label">Priority</label> 
							<select class="form-control input-sm" id="sla_priority" style="width: 500px;">
								<option value="high">High</option>
								<option value="medium">Medium</option>
								<option value="low">Low</option>
							</select>
						</div>
                        <div class="form-group">
                            <label class="control-label">Limit</label>
                            <div class="input-group" style="width: 600px;">
                                <input class="form-control input-sm" style="width: 500px;" id="sla_limit"
								placeholder="Enter the workload count to limit for this SLA..."
                                    name="sla_limit" maxlength="125">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label">Throughput</label>
                            <div class="input-group" style="width: 600px;">
                                <input class="form-control input-sm" style="width: 500px;" id="sla_throughput"
								placeholder="Enter the desired workload throughput for this SLA..."
                                    name="sla_throughput" maxlength="125">
                            </div>
                        </div>
                        
						<div class="form-group">
							<label for="connect_profile_name" class="control-label">On Connect Profile</label> 
							<select class="form-control input-sm" id="connect_profile_name" name="connect_profile_name" style="width: 500px;">

							</select>
						</div>
						<div class="form-group">
							<label for="disconnect_profile_name" class="control-label">On Disconnect Profile</label> 
							<select class="form-control input-sm" id="disconnect_profile_name" name="disconnect_profile_name" style="width: 500px;">

							</select>
						</div>
						<label id="add-sla-error-message" style="color:red;font-family: Courier New, Courier, monospace;font-weight:600;width: 95%; margin-bottom: 10px"></label>
					</form>
				</div>
				<div class="modal-footer" style="overflow:hidden">
				<img id="sla-dialog-spinner" style="padding-right: 5px;" src="img/ajax-loader.gif" />
					<input id="slaApplyButton" class="btn btn-primary"
						type="button" value="Apply">
					<input id="slaResetButton" class="btn btn-primary"
						type="button" value="Reset">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="sla-delete-dialog" tabindex="-1" role="dialog"
		aria-labelledby="sla-delete-dialog-label" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="sla-delete-dialog-label">Confirm Delete SLA</h4>
				</div>
				<div class="modal-body">
					<form id="sla-delete-form">
                    Are you sure you want to delete the SLA <label id="delete-sla-name"></label>  ? 
					</form>
				</div>
				<div class="modal-footer">
					<button id="delete-sla-yes-btn" type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
</div>
