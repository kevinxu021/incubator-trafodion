<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<div class="btn-group" 
						style="margin-bottom: 10px; margin-top: 10px;">
					<button type="button"
						class="btn btn-default btn-xs dropdown-toggle"
						data-toggle="dropdown" style="height: 30px;">
						Actions <span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a id="cancelAction">Cancel Query</a></li>
					</ul>
				</div>
			</div>		
			<h2 class="page-header">Query Plan</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Summary <img id="loadingImg" src="img/ajax-loader.gif" />

				</div>
				<div class="panel-body">
					<fieldset class="dbmgr-fieldset-table" style="width: 90%">
						<ul style="padding: 0px; width: 90%">
							<li class="dbmgr-form-item-row" style="width: 90%"><label
								class="dbmgr-form-item-cell-label" style="vertical-align: top;">Query
									ID</label> <input class="dbmgr-form-item-cell-label"
								style="width: 600px; border: none;" readonly id="query-id"
								maxlength="255"></li>
							<li class="dbmgr-form-item-row" style="width: 90%"><label
								class="dbmgr-form-item-cell-label" style="vertical-align: top;">Query
									Text</label> <textarea id="query-text" readonly name="TextMessage"
									spellcheck="false" rows="5" readonly class="textarea"
									style="width: 800px; margin-bottom: 10px"></textarea></li>
						</ul>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="visual-plan-container" class="panel panel-default">
				<div id="result-panel-title" class="panel-heading">Visual Plan</div>
				<div class="panel-body">
					<div id="infovis"></div>
					<label id="visual-plan-error" class="dbmgr-error-text"></label>
				</div>
			</div>
			<div id="text-result-container" class="panel panel-default">
				<div class="panel-heading">Text Plan</div>
				<div class="panel-body">
					<textarea id="text-result"
						style="width: 100%; height: 400px; font-family: Courier New, Courier, monospace; font-weight: 600"
						readonly></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
