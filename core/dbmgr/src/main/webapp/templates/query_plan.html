<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<div class="btn-group" 
						style="margin-bottom: 10px; margin-top: 10px;">
					<button type="button"
						class="btn btn-primary btn-xs dropdown-toggle"
						data-toggle="dropdown" style="height: 30px;">
						Actions <span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" role="menu">
						<li><a id="refreshAction">Refresh</a></li>
						<li><a id="cancelAction">Cancel Query</a></li>
					</ul>
				</div>
			</div>		
			<h2 class="page-header">Query Plan</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Summary <img id="loadingImg" src="img/ajax-loader.gif" />

				</div>
				<div class="panel-body">
					<fieldset class="dbmgr-fieldset-table">
						<ul style="padding: 0px; width: 90%">
							<li class="dbmgr-form-item-row dbmgr-query-details" style="width: 100%"><label
								class="dbmgr-form-item-cell-label" style="vertical-align: top;">Query
									ID</label> <input class="dbmgr-form-item-cell-label"
								style="width: 800px;border: none;" readonly id="query-id"
								maxlength="255"></li>
						</ul>
					</fieldset>
					<fieldset class="dbmgr-fieldset-table" style="width: 60%;float:left;font-weight:normal">
						<ul style="padding: 0px; width: 95%">					
							<li class="dbmgr-form-item-row dbmgr-query-details"><label
								class="dbmgr-form-item-cell-label" style="vertical-align: top;">Query
									Text</label> <textarea id="query-text" readonly name="TextMessage"
									spellcheck="false" rows="5" readonly class="textarea"
									style="width:100%;margin-bottom: 10px"></textarea></li>
						</ul>
					</fieldset>
					<fieldset id="used-tables-div" class="dbmgr-fieldset-table" style="width: 40%;float:left;font-weight:normal">
						<ul style="padding: 0px; width: 95%">					
							<li class="dbmgr-form-item-row dbmgr-query-details"><label
									class="dbmgr-form-item-cell-label" style="vertical-align: top;">Tables Used</label> 
								<div id="tables-used-container" style="width:100%;font-size:13px;height:150px;overflow:auto"></div>
							</li>
						</ul>
					</fieldset>			
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="visual-plan-container" class="panel panel-default">
				<div id="result-panel-title" class="panel-heading">Visual Plan
					<span class="pull-right dbmgr-collapsible"><i class="fa fa-sort-up"></i></span>
				</div>
				<div id="graph-container" class="panel-body">
					<div id="infovis"></div>
					<label id="visual-plan-error" class="dbmgr-error-text"></label>
				</div>
			</div>
			<div id="text-result-container" class="panel panel-default">
				<div class="panel-heading">Text Plan
					<span class="pull-right dbmgr-collapsible"><i class="fa fa-sort-up"></i></span>
				</div>
				<div class="panel-body">
					<textarea id="text-result"
						style="width: 100%; height: 400px; font-family: Courier New, Courier, monospace; font-weight: 600"
						readonly></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="tooltipDialog" tabindex="-1" role="dialog"
		aria-labelledby="tooltipDialogLabel">
		<div class="modal-dialog" role="document" style="width:700px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="toolTipDialogLabel">Operator Details</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<textarea id="tooltipContainer" rows="25" cols="500"
								class="textarea" style="width:600px" readonly> </textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>				
			</div>
		</div>
	</div>	
</div>
