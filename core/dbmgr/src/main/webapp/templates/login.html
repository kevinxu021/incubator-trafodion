<body>
	<!--<div id="content-container">-->
	<div id="wrapper">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<header id="title-header">
							<h1 style="text-align: center; font-size: 24px">EsgynDB
								Manager</h1>
						</header>
					</div>
					<div class="panel-body">
						<form id="login-form" role="form" onsubmit="return false">
							<fieldset>
								<div class="form-group">
									<input id="username" class="form-control"
										placeholder="User Name" name="username"
										style="height: 40px; font-size: 18px" autofocus>
								</div>
								<div class="form-group">
									<input id="password" class="form-control"
										placeholder="Password" name="password" type="password"
										value="" style="height: 40px; font-size: 18px">
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<a id="loginBtn" href=""
									class="btn btn-lg btn-success btn-block">Login</a>
							</fieldset>
							<img id="loadingImg" src="img/ajax-loader.gif"
								style="display: none" /> <label id="login-error-text"
								style="color: red; font-weight:500;display:none"></label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--</div>-->
	<!-- jQuery -->
	<script src="bower_components/jquery/dist/jquery.min.js"
		type="text/javascript"></script>

	<script data-main="js/main" src="bower_components/requirejs/require.js"></script>

</body>
