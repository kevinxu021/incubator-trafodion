<body>
	<!--<div id="content-container">-->
	<div id="wrapper">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default"
					style="margin: 150px auto; vertical-align: middle; width: 400px;">
					<div class="panel-heading">
						<header id="title-header">
							<h1 style="text-align: center; font-size: 24px">EsgynDB
								Manager</h1>
						</header>
					</div>
					<div class="panel-body">
						<form id="login-form" role="form" onsubmit="return false">
							<fieldset>
								<div class="form-group">
									<input name="username" id="username" class="form-control"
										placeholder="User Name" name="username"
										style="height: 40px; font-size: 18px" autofocus>
								</div>
								<div class="form-group">
									<input name="password" id="password" class="form-control"
										placeholder="Password" name="password" type="password"
										value="" style="height: 40px; font-size: 18px">
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button id="loginBtn" class="btn btn-success btn-block">Login</button>
							</fieldset>
							<label id="login-error-text"
								style="color: red; font-weight: 500; display: none"></label> <img
								id="loadingImg" src="img/ajax-loader.gif"
								style="padding-top: 5px; display: none" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--</div>-->

	<script data-main="js/main" src="bower_components/requirejs/require.js"></script>

</body>
<footer class="footer"
	style="position: absolute; bottom: 50px; width: 100%; height: 60px; background-color: #f5f5f5;">
