<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<div class="pull-right">
				<div class="btn-toolbar">
					<div class="btn-group"
						 style="margin-bottom: 8px; margin-top: 9px;">
						<label id="timeRangeLabel"
								style="display: inline-block; margin-top: 5px; margin-right:5px;font-size: 14px; font-weight: normal">Time
								Range: </label> 
					</div>
					<div class="btn-group" style="margin-bottom: 10px; margin-top: 10px;">
						<button id="openFilter" type="button"
							class="btn btn-default btn-xs fa fa-gear"
							style="height: 30px; margin-right: 4px"> Filters</button>
					</div>
					<div class="btn-group" style="margin-bottom: 10px; margin-top: 10px;">
						<button type="button"
							class="btn btn-default btn-xs dropdown-toggle"
							data-toggle="dropdown" style="height: 30px;">
							Actions <span class="caret"></span>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a id="refreshAction"> Refresh</a></li>
						</ul>
					</div>
				</div>
			</div>
			<h2 class="page-header">Historical Workloads</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Queries in Repository<img id="loadingImg" src="img/ajax-loader.gif" />

				</div>
				<div class="panel-body">
					<div id="repo-result-container" class="table-responsive"></div>
					<label id="repo-error-text" class="dbmgr-error-text"></label>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="filterDialog" tabindex="-1" role="dialog"
		aria-labelledby="filterDialogLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" role="document" style="overflow:auto;height:700px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="filterDialogLabel"> Filters</h4>
				</div>
				<div class="modal-body">
					<form id="filter-form">
						<div class="form-group">
							<label for="filter-time-range" class="control-label">Time
								Range : </label> <select class="form-control" id="filter-time-range">
								<option value="1">Last 1 hour</option>
								<option value="6">Last 6 hours</option>
								<option value="24">Last 1 day</option>
								<option value="0">Custom</option>
							</select>
						</div>
						<div class="form-group">
							<label for="filter-start-time" class="control-label">Start
								Time : </label>
							<div class='input-group date' id='startdatetimepicker'>
								<input type='text' class="form-control" id="filter-start-time"
									name="filter-start-time" /> <span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="filter-end-time" class="control-label">End
								Time : </label>
							<div class='input-group date' id='enddatetimepicker'>
								<input type='text' class="form-control" id="filter-end-time"
									name="filter-end-time" /> <span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Status : </label> <input
								type="checkbox" id="state-completed" value="COMPLETED"
								style="margin-left: 4px; padding-right: 4px"> Completed
							<input type="checkbox" id="state-executing" value="EXECUTING"
								style="margin-left: 4px; padding-right: 4px"> Executing
							<input type="checkbox" id="state-init" value="INIT"
								style="margin-left: 4px; padding-right: 4px">
							Initialized
						</div>
						<div class="form-group">
							<label for="filter-query-ids" class="control-label">Query
								ID (s) : </label> <input id="filter-query-ids" name="filter-query-ids"
								type="text" class="form-control"
								style="text-transform: uppercase"
								placeholder="Query IDs separated by comma">
						</div>
						<div class="form-group">
							<label for="filter-user-names" class="control-label">User
								Name(s) : </label> <input type="text" class="form-control"
								id="filter-user-names" name="filter-user-names"
								placeholder="User names separated by comma">
						</div>
						<div class="form-group">
							<label for="filter-app-names" class="control-label">Application
								Name (s) : </label> <input type="text" class="form-control"
								id="filter-app-names" name="filter-app-names"
								placeholder="Application Names separated by comma">
						</div>
						<div class="form-group">
							<label for="filter-client-names" class="control-label">Client
								Name (s) : </label> <input type="text" class="form-control"
								id="filter-client-names" name="filter-client-names"
								placeholder="Client Names separated by comma">
						</div>
						<div class="form-group">
							<label for="filter-query-text" class="control-label">Query
								Text : </label> <input type="text" class="form-control"
								id="filter-query-text" name="filter-query-text"
								placeholder="Part of query text">
						</div>
						<div class="form-group">
							<label for="max-fetch-rows" class="control-label">Max Fetch Rows : </label> 
							<select class="form-control" id="max-fetch-rows">
								<option value="5000">5,000</option>
								<option value="10000">10,000</option>
								<option value="100000">100,000</option>
							</select>
						</div>
						<div class="form-group">
							<label id="filter-error-text" class="control-label" class="dbmgr-error-text"></label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<input id="filterApplyButton" class="submit btn btn-primary"
						type="submit" value="Apply">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
